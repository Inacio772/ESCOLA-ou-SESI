<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade While</title>
</head>
<body>

    <script>
        //criar variavel
        while (true) {
        var SESI = prompt("Digite o seu usuário")
        var ESCOLA = SESI   
        //Criar condição IF ELSE
        if(SESI == "SESI"||ESCOLA == "ESCOLA") {
            document.write("Acesso concedido")
            break;
        }else {
            alert("Usuario/incorreto! Tente novamente")
        }
    }
    </script>
</body>
</html>
